# Deploy the documentation to GitHub Pages
name: Publish Documentation

on:
  # Runs on pushes targeting the default branch
  push:
# TODO temp, switch to main when ok
    branches: ["19-publish_gh-pages"]
#    branches: ["main"]
# TODO duplication with PR preview
    paths:
      - '.github/actions/build-documentation-site/**/*'
      - '.github/actions/build-setup/**/*'
      - '.github/workflows/publish-documentation-pr-preview.yml'
      - 'inst/**'
      - 'man/**'
      - '.Rbuildignore'
      - '_pkgdown.yml'
      - 'CONTRIBUTING.md'
      - 'DESCRIPTION'
      - 'index.md'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build
        uses: ./.github/actions/build-documentation-site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Path of the directory containing the static assets.
          path: ./docs


  deploy:
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
